<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi don</title>

    <link rel="icon" href="/images/fire-static.png" type="image/jpeg">

  
  
    <!-- STYLE -->
  
    <script src="https://kit.fontawesome.com/2a8e0713d5.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist//css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/midon.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/scratchcard.css">

</head>
<body>

    <section class="midon">
        <div class="raspa-cont"><h3 class="raspa">¡Raspá!</h3></div>
            <div class="sc__wrapper">
                <div id="js--sc--container" class="sc__container scratch-border">
                </div>
                <div class="sc__infos">0% / 100%</div>
            </div>
            <div class="midon-buttons visibility-hidden">
                <button type="button" class="btn btn-primary btn-midon btn-more-info" data-bs-toggle="modal" data-bs-target="#descriptionModal">¿Qué es este don?</button>
                <button type="button" class="btn btn-primary btn-midon btn-midon-share" onclick="share()">Compartir mi don</button>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="descriptionModal" tabindex="-1" aria-labelledby="descriptionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="descriptionModalLabel">Gift Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="modal-description">Gift description</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary btn-modal-share" onclick="share()">Compartir mi don</button>
                </div>
            </div>
        </div>
    </div>


    <img src="/images/espiga.png" class="espiga" alt="">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist//js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


    <script src="/js/general.js"></script>
    <script src="/js/gifts.js"></script>
    <script src="/js/init.js"></script>
    <script src="/js/scratchcard.min.js"></script>
    <script src="/js/myscratchcard.js"></script>
    <script src="./midon.js"></script>
    
</body>
</html>
