    <link rel="stylesheet" href="css/general.css">

<body>

    <section class="splash">
        <h3>¡Tocá el fuego!</h3>
        <img src="images/fire-static.png" class="fuego" alt="Emoji de fuego" onclick="start()">
        <div></div>
    </section>

    <section class="answer hidden">
        <h3 class="nameLabel">Gift</h3>
        <div class="answer-buttons">
            <button type="button" class="btn btn-primary btn-answer btn-more-info" data-bs-toggle="modal" data-bs-target="#descriptionModal">¿Qué es este don?</button>
            <button type="button" class="btn btn-primary btn-answer btn-answer-share" onclick="share()">Compartir</button>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="descriptionModal" tabindex="-1" aria-labelledby="descriptionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="descriptionModalLabel">Gift Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="modal-description">Gift description</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary btn-model-share" onclick="share()">Compartir</button>
                </div>
            </div>
        </div>
    </div>


    
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
