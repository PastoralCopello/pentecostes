<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dones recibidos</title>

    <link rel="icon" href="../images/fire-static.png" type="image/jpeg">

    <!-- STYLE -->
  
    <script src="https://kit.fontawesome.com/2a8e0713d5.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/../css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/scratchcard.css">
    <link rel="stylesheet" href="../css/dones.css">

</head>
<body>

    <section class="dones-section">

        <div class="container">
            <h3>Dones recibidos</h3>
            <h5 class="gift-count">0 / 7</h5>
        </div>
        
        <ul class="ul-dones">
        </ul>

    </section>

    <!-- Modal -->
    <div class="modal fade" id="descriptionModal" tabindex="-1" aria-labelledby="descriptionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="descriptionModalLabel">Gift Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="modal-description">Gift description</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary btn-modal-share" onclick="share()">Compartir mi don</button>
                </div>
            </div>
        </div>
    </div>

    <img src="../images/espiga.png" class="espiga" alt="">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/../js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="../js/general.js"></script>
    <script src="../js/gifts.js"></script>
    <script src="../js/init.js"></script>
    <script src="./dones.js"></script>
    
</body>
</html>
